<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>WEB</title>
		<link rel="stylesheet" href="styles/styles.css">
	</head>
	<body>
		<div class="container">
			<header>
				<img class="header__logo" src="images/logo.png">
				<nav class="header__navigation">
					<a class="navigation__links" href="">New</a>
					<a class="navigation__links" href="">Download <img class="download" src="images/arrow.svg"></a>
					<a class="navigation__links" href="file:///C:/Users/zornica%20dimova/Desktop/fn62266_exam_draft1.zip/galery.html">Galery</a>
					<a class="navigation__links" href="">Save</a>
				</nav>
			</header>
			<main>
				<div class="SVG__creator">
					<div class="column">
						<div class="canvas" id="edit_canvas">
						</div>
						<form class="form" id="svg_upload_form">
							<input type="file" id="actual-btn" hidden accept=".svg" />
							<label for="actual-btn" class="add">Upload Files</label>
						</form>				
					</div>
					<div class="buttons">
						<div class="button_block">
							<div class="buttons__element">Time</div>
							<div class="buttons__element-hidden time">
								<label for="time">Time (in seconds):</label>
								<input type="number" id="time" name="time" min="0" max="5">
							</div>
						</div>
						<div class="button_block">
							<div class="buttons__element">Rotate</div>
							<div class="buttons__element-hidden rotate">
								<div class="slidecontainer">
  									<input type="range" min="0" max="360" value="180" class="slider" id="myRange">
  									<p id="demo">0</p>
								</div>
							</div>
						</div>
						<div class="button_block">
							<div class="buttons__element">Skew</div>
							<div class="buttons__element-hidden">
								<div class="slidecontainer">
  									<input type="range" min="0" max="360" value="180" class="slider" id="x">
  									<p id="demo1">0</p>
								</div>
								<div class="slidecontainer">
  									<input type="range" min="0" max="360" value="180" class="slider" id="y">
  									<p id="demo2">0</p>
								</div>
							</div>
						</div>
						<div class="button_block">
							<div class="buttons__element">Translate</div>
							<div class="buttons__element-hidden">
								<label for="X">TranslateX:</label>
								<input type="number" id="X" name="X">
								<label for="Y">TranslateY:</label>
								<input type="number" id="Y" name="Y">
							</div>
						</div>
						<div class="button_block">
							<div class="buttons__element">Color</div>
							<div class="buttons__element-hidden">
								<input type="color" name="chosecolor" value="#292828">
							</div>
						</div>
					</div>
				</div>
			</main>

			<footer>
				<p class="footer__text">Designed by team "Wine"</p>
				<p class="footer__text">03/06/2021</p>
			</footer>
		</div>

		<script src="js/uploadFile.js"></script>
	</body>
</html>
