<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>WEB</title>
		<link rel="stylesheet" href="styles/styles.css">
	</head>
	<body>
		<div class="container">
			<header>
				<img class="header__logo" src="images/logo.png">
				<nav class="header__navigation">
					<a class="navigation__links" href="">New</a>
					<a class="navigation__links" id="download_btn" >Download <img class="download" src="images/arrow.svg"></a>
					<a class="navigation__links" href="galery.html">Galery</a>
					<a class="navigation__links"  id="save_btn">Save</a>
				</nav>
			</header>
			<main>
				<div class="SVG__creator">
					<div class="column">
						<div class="canvas" id="edit_canvas">
						</div>
						<form class="form" id="svg_upload_form" enctype="multipart/form-data">
							<input type="file" id="actual-btn" hidden accept=".svg" />
							<label for="actual-btn" class="add">Upload Files</label>
						</form>				
					</div>
					<div class="buttons">
						<div class="button_block">
							<button class="buttons__element" id="general_btn">General</button>
							<!-- <div class="buttons__element-hidden time">
								<label for="time">Time (in seconds):</label>
								<input type="number" id="time" name="time" min="0" max="5">
							</div> -->

							<div id="general_modal" class="general_modal">
								<div class="general_modal_content">
								  <span class="general_close" id="general_close">&times;</span>
								  <h3>General Settings</h3>
								  <label for="time">Animation duration:</label>
								  <input type="number" id="duration" name="time" min="0" max="5">
								</div>					  
							  </div>
						</div>
						<div class="button_block">
							<button class="buttons__element" id="rotate_btn">Rotate</button>

							<div id="rotate_modal" class="rotate_modal">
								<div class="rotate_modal_content">
								  <span class="rotate_close" id="rotate_close">&times;</span>
								  <h3>Rotate Settings</h3>
								  <div class="buttons__element-hidden rotate" id="rotate_menu">
									<button id="add_rotate_selector_btn">Add selector</button>
								</div>
							</div>	  
							</div>

						</div>

						<div class="button_block">
							<button class="buttons__element" id="skew_btn">Skew</button>
							

							<div id="skew_modal" class="skew_modal">

								<!-- Modal content -->
								<div class="skew_modal_content">
								  <span class="skew_close" id="skew_close">&times;</span>
								  <h3>Skew settings</h3>
								  <div class="buttons__element-hidden" id="skew_menu">
									<button id="add_skew_selector_btn">Add selector</button>
								</div>
							  
							  </div>
						</div>
						<div class="button_block">
							<button class="buttons__element" id="translate_btn">Translate</button>

							<div id="translate_modal" class="translate_modal">

								<div class="translate_modal_content">
								  <span class="translate_close" id="translate_close">&times;</span>
								  <h3>Translate Settings</h3>
								  <div class="buttons__element-hidden" id="translate_menu">
									<button id="add_translate_selector_btn">Add selector</button>
								</div>
								</div>
							  
							  </div>
						</div>
						
					</div>
				</div>
			</main>

			<footer>
				<p class="footer__text">Designed by team "Wine"</p>
				<p class="footer__text">03/06/2021</p>
			</footer>
		</div>

		<script src="js/uploadFile.js"></script>
		<script src="js/downloadSVG.js"></script>
		<script src="js/animateSVG.js"></script>
		<script src="js/utils.js"></script>
		<script src="js/coreService.js"></script>

	</body>
</html>
